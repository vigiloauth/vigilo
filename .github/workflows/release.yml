name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Create .env file
        run: |
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> .env
          echo "SMTP_FROM_ADDRESS=${{ secrets.SMTP_FROM_ADDRESS }}" >> .env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
          echo "TOKEN_ISSUER=${{ secrets.TOKEN_ISSUER }}" >> .env
          echo "TOKEN_PRIVATE_KEY=${{ secrets.TOKEN_PRIVATE_KEY }}" >> .env
          echo "TOKEN_PUBLIC_KEY=${{ secrets.TOKEN_PUBLIC_KEY }}" >> .env
          echo "CRYPTO_SECRET_KEY=${{ secrets.CRYPTO_SECRET_KEY }}" >> .env

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
        run: |
          result=$(npx semantic-release || echo "No new release")
          echo "$result"

          version=$(echo "$result" | grep -oP 'Published release \K[^\s]+' || echo "")

          if [[ -n "$version" ]]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$version" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            # Get latest tag for Docker image when no new release
            latest_tag=$(git describe --tags --abbrev=0 || echo "latest")
            echo "new_release_version=$latest_tag" >> $GITHUB_OUTPUT
          fi

      - name: Fetch tags
        run: git fetch --tags origin

      - name: Debug Docker Build
        run: |
          echo "New release published: ${{ steps.semantic.outputs.new_release_published }}"
          echo "Version for Docker: ${{ steps.semantic.outputs.new_release_version }}"
          docker images

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Write secret files
        run: |
          echo "${{ secrets.SMTP_USERNAME }}" > smtp_username.txt
          echo "${{ secrets.SMTP_FROM_ADDRESS }}" > smtp_from_address.txt
          echo "${{ secrets.SMTP_PASSWORD }}" > smtp_password.txt
          echo "${{ secrets.TOKEN_ISSUER }}" > token_issuer.txt
          echo "${{ secrets.TOKEN_PRIVATE_KEY }}" > token_private_key.txt
          echo "${{ secrets.TOKEN_PUBLIC_KEY }}" > token_public_key.txt

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            vigiloauth/server:${{ steps.semantic.outputs.new_release_version }}
            vigiloauth/server:latest
          secrets: |
            "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}"
            "SMTP_FROM_ADDRESS=${{ secrets.SMTP_FROM_ADDRESS }}"
            "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}"
            "TOKEN_ISSUER=${{ secrets.TOKEN_ISSUER }}"
            "TOKEN_PRIVATE_KEY=${{ secrets.TOKEN_PRIVATE_KEY }}"
            "TOKEN_PUBLIC_KEY=${{ secrets.TOKEN_PUBLIC_KEY }}"
          secret-files: |
            "SMTP_USERNAME=./smtp_username.txt"
            "SMTP_FROM_ADDRESS=./smtp_from_address.txt"
            "SMTP_PASSWORD=./smtp_password.txt"
            "TOKEN_ISSUER=./token_issuer.txt"
            "TOKEN_PRIVATE_KEY=./token_private_key.txt"
            "TOKEN_PUBLIC_KEY=./token_public_key.txt"
          cache-from: type=gha
          cache-to: type=gha,mode=max
