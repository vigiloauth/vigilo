name: Run Semantic Release
# This workflow is triggered when a new commit is pushed to the master branch.
# It uses semantic-release to automatically determine the version number and publish the release.

on:
  push:
    branches: [master]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - run: npm install -g semantic-release @semantic-release/github