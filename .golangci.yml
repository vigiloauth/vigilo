version: "2"

run:
  timeout: 5m

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - bodyclose
    - contextcheck
    - containedctx
    - errorlint
    - gocognit
    - goconst
    - godox
    - maintidx
    - misspell
    - nestif
    - sqlclosecheck
    - testifylint
    - unparam
    - whitespace
    - wrapcheck

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  gocognit:
    min-complexity: 15
  goconst:
    min-len: 2
    min-occurrences: 2
  nestif:
    min-complexity: 4